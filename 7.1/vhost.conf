<VirtualHost *:80>
    ServerName HOST_NAME
    DocumentRoot DOCUMENT_ROOT

    <Directory "DOCUMENT_ROOT">
        DirectoryIndex index.php index.html
        Options Indexes FollowSymLinks
        AllowOverride all
        Require all granted
    </Directory>

    CustomLog /proc/self/fd/1 common
    ErrorLog /proc/self/fd/2
</VirtualHost>