<VirtualHost *:80>
    ServerName ${VIRTUAL_HOST}
    DocumentRoot ${DOCUMENT_ROOT}

    <Directory "/var/www">
        DirectoryIndex index.php index.html
        Options Indexes FollowSymLinks
        AllowOverride all
        Require all granted
    </Directory>

    CustomLog /proc/self/fd/1 common
    ErrorLog /proc/self/fd/2
</VirtualHost>